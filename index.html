<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/global.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Boxy</title>
  </head>
  <body>
    <main class="container">
      <section>
        <div id="box"></div>

        <div id="controllers-container">
          <div class="input-container">
            <input name="border-radius-top-left" tabindex="1" />
            <button class="option-button">px</button>
          </div>

          <div class="input-container">
            <input name="border-radius-top-right" tabindex="2" />
            <button class="option-button">px</button>
          </div>

          <div class="input-container">
            <input name="border-radius-bottom-right" tabindex="3" />
            <button class="option-button">px</button>
          </div>

          <div class="input-container">
            <input name="border-radius-bottom-left" tabindex="4" />
            <button class="option-button">px</button>
          </div>
        </div>
      </section>

      <button id="copy-button">Copy Style</button>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
